<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <link rel="icon" href="https://d4cheap16.github.io/VoiceoftheDEAD/zombie.png" type="image/png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <title>Voice of the Dead</title>
    <meta name="description" content="Want to Survive? Speak!">
    <meta property="og:title" content="Speak your way out. - Voice of the Dead">
    <meta property="og:description" content="面對恐懼，用聲音在末日中生存。這是一場結合聲音辨識與節奏的生存挑戰。">
    <meta property="og:image" content="https://d4cheap16.github.io/VoiceoftheDEAD/opentag.png">
    <meta property="og:type" content="website">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --horror-red: #8b0000;
            --horror-green: #00ff00;
            --horror-yellow: #ffff00;
        }

        body {
            background-color: #000;
            color: #ccc;
            font-family: 'Press Start 2P', 'Noto Sans TC', sans-serif;
            margin: 0; padding: 0;
            display: flex; justify-content: center; align-items: center;
            height: 100dvh; overflow: hidden;
            user-select: none; touch-action: manipulation;
        }

        .crt::before {
            content: " ";
            display: block; position: absolute;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.05) 50%);
            z-index: 100; background-size: 100% 3px;
            pointer-events: none; opacity: 0.2;
        }

        .game-wrapper {
            position: relative;
            width: 100%; max-width: 500px; height: 100dvh;
            background: #000; display: flex; flex-direction: column;
            overflow: hidden; border-left: 2px solid #222; border-right: 2px solid #222;
        }

        .canvas-container {
            width: 100%; height: 65%;
            position: relative; border-bottom: 2px solid var(--horror-red);
            overflow: hidden; background: #050505;
        }

        #game-canvas { image-rendering: pixelated; width: 100%; height: 100%; }

        .ui-panel {
            height: 35%; width: 100%; background: #050505;
            padding: 15px; display: grid; grid-template-rows: auto 1fr auto; 
            gap: 12px; z-index: 50; box-sizing: border-box;
        }

        .btn {
            background: #111; border: 1px solid #444; color: #ccc;
            padding: 12px; cursor: pointer; font-size: 9px;
            font-family: 'Press Start 2P', cursive;
            transition: 0.1s; border-radius: 6px;
        }
        .btn:active { background: #555; color: #fff; transform: scale(0.95); }

        .btn-empty { color: #444 !important; border-style: dashed !important; cursor: not-allowed; background: #050505 !important; }

        .overlay-screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.95); display: flex;
            flex-direction: column; align-items: center; justify-content: center;
            z-index: 200; text-align: center; padding: 20px;
        }

        .banner-box {
            width: 100%; max-width: 400px; aspect-ratio: 1480 / 450;
            background: #000; margin-bottom: 15px; border: 1px solid #333;
            overflow: hidden; display: flex; align-items: center; justify-content: center;
        }
        .banner-box img { width: 100%; height: 100%; object-fit: cover; image-rendering: pixelated; }

        .active-diff { border-color: #fff !important; background: #222 !important; color: #fff !important; }
        
        #boss-ui {
            position: absolute; top: 15px; left: 0; width: 100%;
            display: flex; flex-direction: column; align-items: center;
            pointer-events: none; transition: opacity 0.5s; opacity: 0;
            z-index: 150;
        }
        .boss-word-active { color: #0f0; text-shadow: 0 0 10px #0f0; transform: scale(1.05); }

        #reward-toast {
            position: absolute; top: 25%; width: 100%; text-align: center;
            pointer-events: none; z-index: 180; transition: 0.5s;
            opacity: 0; transform: translateY(20px);
            font-size: 10px; color: #fff; text-shadow: 0 0 10px #000;
        }
        .toast-active { opacity: 1; transform: translateY(0); }

        @keyframes flicker { 0%, 100% { opacity: 1; } 50% { opacity: 0.7; } }
        .flicker { animation: flicker 0.2s infinite; }
    </style>
</head>
<body class="crt">

<div class="game-wrapper" id="main-container">
    <div id="flash-overlay" class="absolute inset-0 bg-white opacity-0 pointer-events-none z-[120]"></div>
    <div id="reward-toast" class="pixel-font">REWARD LOADED</div>

    <!-- 1. 任務選擇 -->
    <div id="mission-screen" class="overlay-screen">
        <div class="banner-box">
            <img src="https://d4cheap16.github.io/VoiceoftheDEAD/indexbanner.png" alt="Index Banner" onerror="this.style.display='none'">
        </div>
        <h1 class="text-md mb-6 text-red-600 tracking-tighter flicker">SELECT SECTOR</h1>
        <div class="bg-black p-5 border border-zinc-800 w-full max-w-sm rounded-lg shadow-2xl">
            <p class="text-[8px] text-zinc-500 mb-2 uppercase text-left font-bold">Sector Access</p>
            <div class="grid grid-cols-5 gap-1 mb-6" id="book-grid"></div>
            <p class="text-[8px] text-zinc-500 mb-2 uppercase text-left font-bold">Unit Module</p>
            <div class="grid grid-cols-3 gap-1 mb-6" id="lesson-grid"></div>

            <button onclick="confirmMission()" id="confirm-mission-btn" class="btn w-full py-5 text-white bg-blue-900 border-blue-500" disabled>ENTER SECTOR</button>
        </div>

    <!-- 2. 登錄與難度 -->
    <div id="login-screen" class="overlay-screen hidden">
        <div class="banner-box">
            <img src="https://d4cheap16.github.io/VoiceoftheDEAD/missionbanner.png" alt="Mission Banner" onerror="this.style.display='none'">
        </div>
        <h2 id="selected-mission-title" class="text-blue-500 mb-6 text-[11px] uppercase tracking-widest">MISSION ID</h2>
        <div class="bg-black p-5 border border-zinc-800 w-full max-w-sm space-y-5 rounded-lg">
            <div class="flex gap-2">
                <select id="select-grade" class="bg-zinc-900 border border-zinc-700 p-3 text-[10px] w-1/2 text-white">
                    <option value="G10">10</option><option value="G11">11</option><option value="G12">12</option>
                </select>
                <select id="select-class" class="bg-zinc-900 border border-zinc-700 p-3 text-[10px] w-1/2 text-white">
                    <option value="知足">知足</option><option value="感恩">感恩</option><option value="善解">善解</option><option value="包容">包容</option>
                    <option value="大愛">大愛</option><option value="外校">外校</option>
                </select>
            </div>
            <input type="number" id="input-no" placeholder="NUMBER" class="bg-zinc-900 border border-zinc-700 p-4 w-full text-green-500 text-[12px]">
            <input type="text" id="input-name" placeholder="NAME" class="bg-zinc-900 border border-zinc-700 p-4 w-full text-green-500 text-[12px]">
            <div class="grid grid-cols-2 gap-2">
                <button onclick="setDifficulty(0.7, 'Rookie')" class="btn diff-btn" id="diff-rookie">Rookie</button>
                <button onclick="setDifficulty(1.0, 'Veteran')" class="btn diff-btn active-diff" id="diff-veteran">Veteran</button>
                <button onclick="setDifficulty(1.5, 'Nightmare')" class="btn diff-btn" id="diff-nightmare">Nightmare</button>
                <button onclick="setDifficulty(2.5, 'NoHope')" class="btn diff-btn text-red-600" id="diff-nohope">NO HOPE</button>
            </div>
            <div class="flex gap-2">
                <button onclick="backToMission()" class="btn w-1/3">BACK</button>
                <button id="start-btn" onclick="handleAuth()" class="btn w-2/3 py-5 bg-red-900 text-white shadow-xl">INITIATE</button>
            </div>
        </div>
    </div>

    <!-- 管理員終端 -->
    <div id="admin-screen" class="overlay-screen hidden">
        <h2 class="text-blue-600 mb-4 uppercase">Archive Terminal</h2>
        <div class="admin-table-container">
            <table class="w-full text-left">
                <thead class="bg-zinc-900 sticky top-0">
                    <tr><th class="p-2">CLS</th><th class="p-2">NO</th><th class="p-2">NAME</th><th class="p-2">SCR</th><th class="p-2">DIF</th></tr>
                </thead>

            </table>
        </div>
        <button onclick="location.reload()" class="btn mt-6 px-10 py-3">LOGOUT</button>
    </div>

    <!-- 暫停練習畫面 -->
    <div id="pause-screen" class="overlay-screen hidden">
        <h2 class="text-zinc-500 text-[10px] mb-8 uppercase tracking-widest">Training Mode (Paused)</h2>
        <div class="bg-zinc-900 border border-zinc-700 p-8 rounded-lg w-full max-w-xs mb-8">
            <p class="text-[8px] text-zinc-600 mb-4 uppercase">Target Practice</p>
            <div id="pause-target-word" class="text-white text-[16px] font-bold mb-8 tracking-widest uppercase">---</div>
            <button onclick="speakTarget()" class="btn w-full bg-blue-900 text-white mb-3 py-4 font-bold">PLAY VOICE</button>
            <button onclick="togglePause()" class="btn w-full bg-green-950 text-white py-4 font-bold">RESUME</button>
        </div>

            <div id="boss-hp-bar" class="h-full bg-red-600 transition-all duration-300" style="width: 100%"></div>

        <div class="flex flex-col gap-3 w-full max-w-xs">
            <button onclick="restartGame()" class="btn py-5 bg-red-950 text-white border-red-700">RETRY MISSION</button>

    <div class="ui-panel">

            <div>
                <div id="status-label" class="text-green-500 text-[11px] font-bold">FINE</div>
                <div id="score-display" class="text-[9px] text-zinc-500 mt-1">000000</div>
            </div>
            <div id="combo-display" class="text-yellow-500 text-[11px] opacity-0 font-bold">0 COMBO</div>
        </div>
        <div class="flex flex-col items-center justify-center bg-zinc-900/40 rounded-lg border border-zinc-800 p-2">

<script type="module">

    import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

<script>
    const ADMIN_KEY = "AdaWong";
    let state = {
        score: 0, hp: 5, gameActive: false, isPaused: false,
        level: 1, kills: 0, combo: 0,
        difficulty: 1.0, difficultyMode: 'Veteran',
        bossesDefeated: 0, freezeTimer: 0,
        enemies: [], particles: [],
        bgStars: [], 
        shake: 0, bossMode: false, bossData: null, bossWordIndex: 0,
        spawnTimer: 0, player: { name: "", no: "", class: "" },
        wordPool: [],
        sentencePool: []
    };

    const canvas = document.getElementById('game-canvas');
    const ctx = canvas.getContext('2d');
    let currentBookData = {};
    let selectedLesson = 1;
    let wakeLock = null;

    function initUI() {
        document.getElementById('book-grid').innerHTML = [1,2,3,4,5].map(i => 
            `<button onclick="selectBook(${i})" class="btn book-btn ${i===4?'active-diff':''}" id="b${i}">${['I','II','III','IV','V'][i-1]}</button>`).join('');
        
        refreshLessonGrid();
        
        state.bgStars = [];
        for(let i=0; i<40; i++) {
            state.bgStars.push({
                x: (Math.random() - 0.5) * 600,
                y: (Math.random() - 0.5) * 400,
                z: Math.random(),
                s: Math.random() * 1.5
            });
        }
    }

    function refreshLessonGrid() {
        const grid = document.getElementById('lesson-grid');
        grid.innerHTML = [1,2,3,4,5,6,7,8,9].map(i => {
            const hasData = currentBookData && currentBookData[`L${i}`];
            const activeClass = i === selectedLesson ? 'active-diff' : '';
            const emptyClass = !hasData ? 'btn-empty' : '';
            return `<button onclick="selectLesson(${i})" class="btn lesson-btn ${activeClass} ${emptyClass}" id="l${i}">${i}</button>`;
        }).join('');
    }

    initUI();

    async function requestWakeLock() {
        try { if ('wakeLock' in navigator) wakeLock = await navigator.wakeLock.request('screen'); } catch(e) {}
    }

    async function loadBookData(n) {
        const status = document.getElementById('mission-status');
        status.innerText = `CONNECTING ARCHIVE ${n}...`;
        try {
            const res = await fetch(`book${n}.json`);
            currentBookData = await res.json();
            status.innerText = `SECTOR ${n} LINKED`;
            refreshLessonGrid();
            checkMissionValid();
        } catch(e) { 
            currentBookData = {}; status.innerText = `DATA ERROR`; refreshLessonGrid(); checkMissionValid();
        }
    }
    window.selectBook = (n) => {
        document.querySelectorAll('.book-btn').forEach(b => b.classList.remove('active-diff'));
        document.getElementById(`b${n}`).classList.add('active-diff');
        loadBookData(n);
    };
    window.selectLesson = (n) => {
        const data = currentBookData[`L${n}`];
        if (!data) {
            document.getElementById('mission-status').innerText = `SECTOR ${n}: NO DATA (COMING SOON)`;
            return;
        }
        selectedLesson = n;
        document.querySelectorAll('.lesson-btn').forEach(b => b.classList.remove('active-diff'));
        document.getElementById(`l${n}`).classList.add('active-diff');
        checkMissionValid();
    };
    function checkMissionValid() {
        const btn = document.getElementById('confirm-mission-btn');
        const data = currentBookData[`L${selectedLesson}`];
        if (data) {
            btn.disabled = false;
            document.getElementById('mission-status').innerText = `TARGET: ${data.title.toUpperCase()}`;
        } else { 
            btn.disabled = true;
            document.getElementById('mission-status').innerText = "SECTOR CORRUPTED / NOT FOUND";
        }
    }
    loadBookData(4);

    window.confirmMission = () => {
        document.getElementById('mission-screen').classList.add('hidden');
        document.getElementById('login-screen').classList.remove('hidden');
        document.getElementById('selected-mission-title').innerText = currentBookData[`L${selectedLesson}`].title.toUpperCase();
    };
    window.backToMission = () => {
        document.getElementById('login-screen').classList.add('hidden');
        document.getElementById('mission-screen').classList.remove('hidden');
    };

    window.handleAuth = async () => {
        const nameInput = document.getElementById('input-name').value.trim();
        if(nameInput === ADMIN_KEY) return showAdmin();
        const no = document.getElementById('input-no').value.trim();
        if(!nameInput || !no) return;
        state.player = { name: nameInput, no, class: document.getElementById('select-grade').value + document.getElementById('select-class').value };
        document.getElementById('login-screen').classList.add('hidden');
        startGame();
    };

    async function showAdmin() {
        document.getElementById('login-screen').classList.add('hidden');
        document.getElementById('admin-screen').classList.remove('hidden');
        const body = document.getElementById('records-body');
        body.innerHTML = "<tr><td colspan='5' class='p-4 text-center'>FETCHING DATA...</td></tr>";
        try {
            const { db, appId, collection, getDocs } = window.fbase;
            const snap = await getDocs(collection(db, 'artifacts', appId, 'public', 'data', 'scores'));
            let res = []; snap.forEach(d => res.push(d.data()));
            res.sort((a,b) => a.class.localeCompare(b.class) || a.no - b.no);
            body.innerHTML = res.map(d => `<tr><td class="p-2 text-blue-400 font-bold">${d.class}</td><td class="p-2">${d.no}</td><td class="p-2 text-zinc-200">${d.name}</td><td class="p-2 text-green-500 font-bold">${d.score}</td><td class="p-2 text-[6px]">${d.difficulty || 'Normal'}</td></tr>`).join('');
        } catch(e) { body.innerHTML = "SYSTEM ERROR"; }
    }

    window.setDifficulty = (val, mode) => {
        state.difficulty = val; state.difficultyMode = mode;
        document.querySelectorAll('.diff-btn').forEach(b => b.classList.remove('active-diff'));
        document.getElementById(`diff-${mode.toLowerCase()}`).classList.add('active-diff');
    };

    class Particle {
        constructor(x, y, color) {
            this.x = x; this.y = y; this.color = color;
            this.vx = (Math.random() - 0.5) * 8; this.vy = (Math.random() - 0.5) * 8;
            this.alpha = 1; this.size = Math.random() * 3 + 1;
        }
        update() { this.x += this.vx; this.y += this.vy; this.alpha -= 0.05; return this.alpha > 0; }
        draw(ctx) { ctx.save(); ctx.globalAlpha = this.alpha; ctx.fillStyle = this.color; ctx.fillRect(this.x, this.y, this.size, this.size); ctx.restore(); }
    }

    class Enemy {
        constructor(word, isBoss = false) {
            this.word = word; this.isBoss = isBoss; this.z = 0;
            this.x = (Math.random() - 0.5) * 380; this.y = (Math.random() - 0.5) * 30;
            this.speed = (0.0012 + Math.random() * 0.0008) * state.difficulty;
            this.isDying = false; this.opacity = 1; this.wobbleSeed = Math.random() * 1000;
            const greens = [100, 120, 140, 160];
            this.skinHue = greens[Math.floor(Math.random() * greens.length)];
            this.clothesHue = Math.random() * 360;
            if (isBoss) { this.skinHue = 280; this.clothesHue = 0; }
        }
        update() {
            if (this.isDying) { this.opacity -= 0.2; return this.opacity <= 0; }
            if (state.freezeTimer <= 0) {
                if (state.bossMode && this.isBoss) {
                    this.z += 0.00065 * state.difficulty; // BOSS 推進速度
                } else if (!state.bossMode) {
                    this.z += this.speed;
                }
            }
            return this.z >= 1;
        }
        draw(ctx, w, h, isClosest) {
            const scale = this.isBoss ? 2.5 : 1.0;
            const size = Math.min(w * 0.7, (18 + Math.pow(this.z, 2) * 320) * scale);
            const wobbleX = Math.sin(Date.now() * 0.004 + this.wobbleSeed) * 10 * this.z;
            const screenX = w/2 + (this.x * this.z) + wobbleX;
            const screenY = h/2 + (this.y * this.z) + (this.z * h * 0.45);
            ctx.save(); ctx.globalAlpha = this.opacity; ctx.translate(screenX, screenY);
            
            // Minecraft Minecraft 結構
            ctx.fillStyle = `hsl(${this.clothesHue}, 40%, 35%)`;
            ctx.fillRect(-size/3, -size/2.5, size/1.5, size/1.2); // 身體
            ctx.fillStyle = `hsl(210, 30%, 20%)`;
            ctx.fillRect(-size/3, size/4, size/1.5, size/4); // 褲子
            ctx.fillStyle = `hsl(${this.skinHue}, 45%, 50%)`;
            ctx.fillRect(-size/3.5, -size*0.9, size/1.75, size/2.2); // 頭部
            
            // 手臂 (Minecraft 風格：伸出前方)
            ctx.fillRect(-size/2, -size/3, size/6, size/3); // 左手
            ctx.fillRect(size/3, -size/3, size/6, size/3); // 右手

            ctx.fillStyle = "#000"; // 方眼
            const eyeS = size/10;
            ctx.fillRect(-size/6, -size*0.75, eyeS, eyeS);
            ctx.fillRect(size/15, -size*0.75, eyeS, eyeS);
            ctx.fillRect(-size/15, -size*0.6, size/7.5, eyeS/2); // 嘴巴

            if (isClosest && !this.isBoss) {
                ctx.strokeStyle = '#f00'; ctx.lineWidth = 3;
                ctx.strokeRect(-size/2 - 5, -size - 5, size + 10, size + 10);
            }
            if (!this.isBoss) {
                ctx.font = `bold ${Math.max(8, size/7)}px 'Press Start 2P'`;
                ctx.fillStyle = isClosest ? '#fff' : '#444'; ctx.textAlign = 'center';
                ctx.shadowBlur = 4; ctx.shadowColor = "#000";
                ctx.fillText(this.word.toUpperCase(), 0, -size * 1.05);
            }
            ctx.restore();
        }
    }

    function triggerReward() {
        const rewards = ["RECOVER (+1 HP)", "FLASH (Freeze 3s)", "ELIMINATE (Remove 1)"];
        const roll = Math.floor(Math.random() * rewards.length);
        const toast = document.getElementById('reward-toast');
        toast.innerText = `REWARD: ${rewards[roll]}`;
        toast.classList.add('toast-active');
        setTimeout(() => toast.classList.remove('toast-active'), 2000);

        if (roll === 0) state.hp = Math.min(5, state.hp + 1);
        else if (roll === 1) {
            state.freezeTimer = 180;
            document.getElementById('flash-overlay').style.opacity = "0.5";
            setTimeout(() => document.getElementById('flash-overlay').style.opacity = "0", 200);
        } else if (roll === 2) {
            const target = state.enemies.find(e => !e.isDying && !e.isBoss);
            if (target) killEnemy(state.enemies.indexOf(target), true);
        }
    }

    function getNextWord() {
        if (state.wordPool.length === 0) {
            const list = currentBookData[`L${selectedLesson}`].stages["1"];
            state.wordPool = [...list].sort(() => Math.random() - 0.5);
        }
        return state.wordPool.pop();
    }

    function getNextSentence() {
        if (state.sentencePool.length === 0) {
            const list = currentBookData[`L${selectedLesson}`].stages["2"];
            state.sentencePool = [...list].sort(() => Math.random() - 0.5);
        }
        return state.sentencePool.pop();
    }

    function startGame() {
        state.gameActive = true; state.hp = 5; state.score = 0; state.kills = 0; state.bossesDefeated = 0;
        state.enemies = []; state.particles = []; state.combo = 0; state.freezeTimer = 0;
        state.wordPool = []; state.sentencePool = []; state.bossMode = false;
        document.getElementById('boss-ui').style.opacity = '0';
        requestWakeLock(); handleResize(); initSpeech(); requestAnimationFrame(gameLoop);
    }

    window.restartGame = () => {
        document.getElementById('game-over-screen').classList.add('hidden');
        document.getElementById('win-screen').classList.add('hidden');
        startGame();
    };

    function handleResize() {
        const dpr = window.devicePixelRatio || 1;
        const rect = canvas.parentElement.getBoundingClientRect();
        canvas.width = rect.width * dpr; canvas.height = rect.height * dpr;
        ctx.scale(dpr, dpr);
    }

    let recognition;
    function initSpeech() {
        const Speech = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (!Speech) return;
        if (recognition) try { recognition.stop(); } catch(e) {}
        recognition = new Speech();
        recognition.continuous = true; recognition.interimResults = true; recognition.lang = 'en-US';
        recognition.onresult = (e) => {
            if(!state.gameActive || state.isPaused) return;
            let transcript = "";
            for (let i = e.resultIndex; i < e.results.length; i++) transcript += e.results[i][0].transcript.toLowerCase();
            processCommand(transcript);
        };
        recognition.onend = () => { if(state.gameActive && !state.isPaused) try { recognition.start(); } catch(e){} };
        recognition.start();
    }

    function processCommand(text) {
        const clean = (s) => s.replace(/[.,!?]/g, "").trim();
        const input = clean(text);
        if (state.bossMode) {
            const target = clean(state.bossData.words[state.bossWordIndex].toLowerCase());
            if (input.includes(target)) hitBoss();
        } else {
            const closest = [...state.enemies].filter(e => !e.isDying).sort((a,b) => b.z - a.z)[0];
            if (closest && input.includes(clean(closest.word.toLowerCase()))) killEnemy(state.enemies.indexOf(closest));
        }
    }

    function killEnemy(idx, isAuto = false) {
        const en = state.enemies[idx]; if(!en) return;
        en.isDying = true;
        state.score += 100 * state.difficulty; 
        if(!isAuto) {
            state.kills++; state.combo++;
            if(state.combo > 0 && state.combo % 10 === 0) triggerReward();
        }
        createExplosion(en); state.shake = 10;
        
        let trigger = false;
        if(state.difficultyMode==='Rookie' && state.kills>=10) trigger=true;
        else if(state.difficultyMode==='Veteran' && state.kills>=15) trigger=true;
        else if(state.difficultyMode==='Nightmare' && state.kills>=15) trigger=true;
        else if(state.difficultyMode==='NoHope' && state.kills>=10) trigger=true;
        if(trigger && !state.bossMode) startBossBattle();
    }

    function startBossBattle() {
        state.bossMode = true; 
        state.enemies = [new Enemy("BOSS", true)]; 
        state.enemies[0].z = 0.35;
        const full = getNextSentence();
        state.bossData = { full, words: full.split(' ') }; state.bossWordIndex = 0;
        document.getElementById('boss-ui').style.opacity = '1';
        const container = document.getElementById('boss-sentence');
        container.innerHTML = state.bossData.words.map((w, i) => `<span id="bw-${i}">${w}</span>`).join(' ');
        updateBossUI();
    }

    function updateBossUI() {
        state.bossData.words.forEach((_, i) => {
            const el = document.getElementById(`bw-${i}`);
            el.className = i < state.bossWordIndex ? 'text-zinc-600 line-through' : (i === state.bossWordIndex ? 'boss-word-active font-bold' : 'text-white');
        });
        document.getElementById('boss-hp-bar').style.width = (100 - (state.bossWordIndex/state.bossData.words.length*100)) + '%';
    }

    function hitBoss() {
        state.bossWordIndex++; state.shake = 20; createExplosion(state.enemies[0]);
        if (state.enemies[0]) state.enemies[0].z = Math.max(0.2, state.enemies[0].z - 0.1); // 擊退 BOSS
        
        if (state.bossWordIndex >= state.bossData.words.length) {
            state.enemies[0].isDying = true; state.bossesDefeated++;
            setTimeout(() => {
                let win = false; let next = false;
                if(state.difficultyMode==='Rookie'||state.difficultyMode==='Veteran') win=true;
                else if(state.difficultyMode==='Nightmare') { if(state.bossesDefeated<2) next=true; else win=true; }
                else if(state.difficultyMode==='NoHope') { 
                    if(state.bossesDefeated<3) { state.kills=0; state.bossMode=false; document.getElementById('boss-ui').style.opacity='0'; } else win=true; 
                }
                if(next) startBossBattle(); else if(win) winGame();
            }, 800);
        } else updateBossUI();
    }

    function createExplosion(en) {
        const rect = canvas.parentElement.getBoundingClientRect();
        const x = rect.width/2 + (en.x * en.z);
        const y = rect.height/2 + (en.y * en.z) + (en.z * rect.height * 0.45);
        for(let i=0; i<15; i++) state.particles.push(new Particle(x, y, `hsl(${en.skinHue}, 40%, 40%)`));
    }

    function triggerDamage() {
        state.hp--; state.shake = 35; state.combo = 0;
        ctx.fillStyle = "rgba(255, 0, 0, 0.25)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        
        // 如果是 BOSS 撞擊，將 BOSS 重置到遠處繼續攻擊，而不是消失
        if (state.bossMode && state.enemies[0]) {
            state.enemies[0].z = 0.4;
        }

        if (state.hp <= 0) endGame();
    }

    function gameLoop() {
        if (!state.gameActive || state.isPaused) return;
        const rect = canvas.parentElement.getBoundingClientRect();
        const w = rect.width; const h = rect.height;
        ctx.fillStyle = '#050505'; ctx.fillRect(0, 0, w, h);
        
        if (state.shake > 0) { ctx.translate((Math.random()-0.5)*state.shake, (Math.random()-0.5)*state.shake); state.shake *= 0.88; }
        if (state.freezeTimer > 0) state.freezeTimer--;

        ctx.fillStyle = "#222";
        state.bgStars.forEach(s => {
            const sx = w/2 + (s.x * s.z); const sy = h/2 + (s.y * s.z);
            ctx.globalAlpha = 0.4 * s.z; ctx.fillRect(sx, sy, s.s, s.s); ctx.globalAlpha = 1;
            if (state.freezeTimer <= 0) s.z += 0.003;
            if (s.z > 1) s.z = 0;
        });

        if (!state.bossMode && state.freezeTimer <= 0 && Date.now() - state.spawnTimer > 1800/state.difficulty) {
            state.enemies.push(new Enemy(getNextWord()));
            state.spawnTimer = Date.now();
        }

        const closest = [...state.enemies].filter(e => !e.isDying).sort((a,b) => b.z - a.z)[0];
        for (let i = state.enemies.length - 1; i >= 0; i--) {
            const en = state.enemies[i];
            if (en.update()) {
                if (!en.isDying) triggerDamage(); 
                if (!en.isBoss) state.enemies.splice(i, 1); // 普通怪消失，BOSS 則在 triggerDamage 內重置
            } else en.draw(ctx, w, h, en === closest);
        }
        for (let i = state.particles.length - 1; i >= 0; i--) {
            if (!state.particles[i].update()) state.particles.splice(i, 1);
            else state.particles[i].draw(ctx);
        }

        ctx.setTransform(1, 0, 0, 1, 0, 0); 
        updateUIPanel();
        requestAnimationFrame(gameLoop);
    }

    function updateUIPanel() {
        document.getElementById('score-display').innerText = Math.floor(state.score).toString().padStart(6, '0');
        const comboEl = document.getElementById('combo-display');
        comboEl.style.opacity = state.combo > 1 ? '1' : '0'; comboEl.innerText = `${state.combo} COMBO`;
        const status = document.getElementById('status-label');
        if (state.hp > 3) { status.innerText = 'FINE'; status.className = 'text-green-500 text-[11px] font-bold'; }
        else if (state.hp > 1) { status.innerText = 'CAUTION'; status.className = 'text-yellow-500 text-[11px] font-bold'; }
        else { status.innerText = 'DANGER'; status.className = 'text-red-600 text-[11px] font-bold'; }

        const target = [...state.enemies].filter(e => !e.isDying).sort((a,b) => b.z - a.z)[0];
        let t = "AWAITING...";
        if (state.bossMode) t = `BOSS STAGE (${state.bossesDefeated+1})`;
        else if (target) t = target.word.toUpperCase();
        document.getElementById('current-word-ui').innerText = t;
    }

    async function syncData() {
        try {
            const { db, appId, setDoc, doc, serverTimestamp } = window.fbase;
            const rid = `${state.player.class}_${state.player.no}_${Date.now()}`;
            await setDoc(doc(db, 'artifacts', appId, 'public', 'data', 'scores', rid), {
                ...state.player, score: Math.floor(state.score), difficulty: state.difficultyMode, timestamp: serverTimestamp()
            });
        } catch(e){}
    }

    function winGame() { state.gameActive = false; if(wakeLock) releaseWakeLock(); document.getElementById('win-score-display').innerText = Math.floor(state.score); document.getElementById('win-screen').classList.remove('hidden'); syncData(); }
    function endGame() { state.gameActive = false; if(wakeLock) releaseWakeLock(); document.getElementById('fail-score-display').innerText = Math.floor(state.score); document.getElementById('game-over-screen').classList.remove('hidden'); syncData(); }
    
    window.togglePause = () => { 
        if(!state.gameActive) return;
        state.isPaused = !state.isPaused; 
        const ps = document.getElementById('pause-screen');
        const targetLabel = document.getElementById('pause-target-word');
        if (state.isPaused) { 
            ps.classList.remove('hidden');
            const target = [...state.enemies].filter(e => !e.isDying).sort((a,b) => b.z - a.z)[0];
            if (state.bossMode && state.bossData) targetLabel.innerText = state.bossData.words[state.bossWordIndex].toUpperCase();
            else if (target) targetLabel.innerText = target.word.toUpperCase();
            else targetLabel.innerText = "NO TARGET";
            if(recognition) recognition.stop(); releaseWakeLock();
        } else { 
            ps.classList.add('hidden'); requestAnimationFrame(gameLoop); 
            if(recognition) try{recognition.start();}catch(e){} requestWakeLock();
        }
    };

    window.speakTarget = () => {
        const text = document.getElementById('pause-target-word').innerText;
        if(text === "---" || text === "NO TARGET") return;
        const u = new SpeechSynthesisUtterance(text);
        u.lang = 'en-US'; speechSynthesis.speak(u);
    };

    window.addEventListener('resize', handleResize);
</script>
